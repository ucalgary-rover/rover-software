<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Rover Graphical Interface</title>
      <script src="map.js" defer></script>
      <script src="camera1.js" defer></script>
      <script src="camera2.js" defer></script>
      <style>
        .dropbtn {
          background-color: #4CAF50;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
        }

        .dropdown {
          position: relative;
          display: inline-block;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }

        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

        .dropdown:hover .dropbtn {background-color: #3e8e41;}
      </style>
  </head>

  <body>
    <div class="dropdown">
      <button class="dropbtn">Test</button>
      <div class="dropdown-content">
        <a href="#">Map View</a>
        <a href="#">Camera 1 View</a>
        <a href="#">Camera 2 View</a>
      </div>
    </div>
  </body>
</html>
